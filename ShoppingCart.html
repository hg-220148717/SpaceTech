<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="design.css"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
</head>
<header>
    <div class="logopart">
        <img src="images/logo.png">
    </div>

    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#products">Products</a>
        <a href="#contact">ContactUs</a>
    </div>

    <div class="photos">
        <img src="images/cart3.png" alt="Cart">
        <img src="images/heart.png" alt="Favourites">
        <img src="images/profile.jpg" alt="Profile">
    </div>
</header>
<body>
    <div class="checkingout">
        <div class="mainb">
            <h2>Checkout</h2>
        </div>
        <div class="boxes">
        <div class="cart form ">
        <h3>Card Details</h3>

        <div class="basic">
            <span>Full Name:</span>
            <input type="text" placeholder="John Doe" required>
        </div>

        <div class="basic">
            <span>Email</span>
            <input type="text" placeholder="johndoe@gmail.com"required>
        </div>

        <div class="basic">
            <span>Address:</span>
            <input type="text" placeholder="Number-Street Name"required>
        </div>

        <div class="basic">
            <span>City:</span>
            <input type="text" placeholder="Birmingham"required>
        </div>

        <div class="basic">
            <span>Postcode:</span>
            <input type="text" placeholder="B4 7ET"required>
        </div>

        <div class="basic">
                <span>Card Number:</span>
                <input type="text" placeholder="0000 0000 0000 0000" required>
            </div>

            <div class="basic">
                <span>Expiry Date:</span>
                <input type="text" placeholder="MM/YY" required>
            </div>

            <div class="basic">
                <span>CVV:</span>
                <input type="text" placeholder="123" required>
            </div>

            <div class="basic">
                <span>Cardholder Name:</span>
                <input type="text" placeholder="John Doe" required>
            </div>
        
            <div class="basic">
                <input type="submit" value="Checkout">
            </div>
           </div>
        </form>
    </div>
    </div>
    <div class="other">
        <h2>Shopping Cart</h2><br>  
        
    </div>
    <div class="side">
        <h2>Summary</h2><br>
            <p>Products:</p>
            <p>Shipping:</p>
            <p>Total Amount:<br>(including VAT)</p>
    </div>
</body>
</html>
